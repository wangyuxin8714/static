<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/swiper-4.1.6.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="OneSlide ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"></div>
                <div class="twoSlide ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"></div>
                <div class="threeSlide ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
                <div class="fourSlide ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
                <div class="fiveSlide ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.6s"></div>
            </div>
            <div class="swiper-slide">
                <div class="ani SecondContentOne" swiper-animate-effect="bounce" swiper-animate-duration="0.5s"></div>
                <div class="ani SecondContentTwo" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                <div class="ani SecondContentThree" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
            </div>
            <div class="swiper-slide">
                <div class="ani ThirdContentOne" swiper-animate-effect="bounce" swiper-animate-duration="0.5s"></div>
                <div class="ani ThirdContentTwo" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
                <div class="ani ThirdContentThree" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
                <div class="ani ThirdContentfour" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"></div>
            </div>
            <div class="swiper-slide">
                <div class="ani FourthContentOne" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s"></div>
                <div class="ani FourthContentTwo" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
            </div>
        </div>
        <div class="arrow"></div>
        <div class="swiper-pagination"></div>
    </div>
</body>
<script src="./js/swiper-4.1.6.min.js"></script>
<script src="./js/swiper.animate1.0.3.min.js"></script>
<script>
    //swiper-animate-effect  当前的动画名称
    //swiper-animate-duration  当前的动画的执行时长
    //swiper-animate-delay  当前的动画的延迟时长（页面里面有多个动画的时候）


    var mySwiper = new Swiper('.swiper-container', {
        direction: "vertical",
        pagination: {
            el: ".swiper-pagination"
        },
        on: {
            init: function() {
                // swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化动画
            },
            slideChangeTransitionEnd: function() { // 
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        }
    });
</script>

</html>
