<!DOCTYPE html>
<html>
<head>
	<title>call 和 apply 的区别</title>
</head>
<body>
	<script>
		
		var a = {
			name : "a",
			log : function(){
				console.log(this.name);
			}
		}
		var b = {
			name : "b",
			log : function(){
				console.log(this.name);
			}
		}

		a.log();	//a
		b.log();	//b

		a.log.call(b);	//b
		b.log.call(a);	//a

		a.log.apply(b);	//b
		b.log.apply(a);	//a

		//call和 apply 都是用来改变函数 内部 this 指向的. 传入谁, this 就指向谁.

		function f1(){
			console.log(this);
			console.log(arguments);
		}

		f1();	//window

		//arguments 是接收参数数组. 此时 1没有在 arguensts 中
		// f1.call(1);		//arguments.lenght = 0;
		// f1.call(1,2);
		f1.call(1,[5,6,7,8,9,10],99);

		f1.apply(1);		//	
		f1.apply(1,[1,2,3])	//






	</script>
</body>
</html>
