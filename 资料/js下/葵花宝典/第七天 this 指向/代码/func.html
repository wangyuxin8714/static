<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高阶函数</title>
</head>
<body>

	<script>
			

		var arr = [10,20,30,40,50];

		for(var i = 0; i < arr.length ;i++){
			console.log(arr[i]);
		}

		// for(var x in arr){
		// 	console.log(arr[x]);
		// }

		/************* forEach *************/
		arr.forEach(function(item){
			console.log(item);
		})


		// for(var i = 0; i < arr.length ;i++){
		// 	arr[i] += 20;
		// }

		/************* map *************/
		var array = arr.map(function(item){
			return item + 20;
		});

		console.log(array);
		console.log(arr);


		/************* filter *************/

		//过滤数据	什么时候用? 筛选数组的时候用 ? 

		var newArr =  arr.filter(function(item){
			return item >= 30
		});	

		console.log(newArr);


		


	</script>
</body>
</html>
