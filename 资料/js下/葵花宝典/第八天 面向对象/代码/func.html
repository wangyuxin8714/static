<body>
	<script>

		// var f = fn();	//这就是闭包

		// //f 函数是不是保存着变量 b 的作用域啊.


		//当一级函数 返回二级函数, 二级函数访问了一级函数的作用域内的变量. 
		//当执行返回的二级函数, 我们就访问一级函数内的局部变量 ,这就是闭包.
		//一级函数不被释放.

		//闭包就是访问函数内的局部变量的

		//一遍情况下,用于减少全局环境污染,避免创建全局变量的情况下. 避免污染全局环境,都会创建局部变量. 那想要访问局部变量时,就使用闭包.
		//访问局部变量的过程,就是产生了闭包


		//当函数记住并访问他所在的作用域时,不管这个函数在哪执行.都可以称之为闭包.

		//大白话 . 函数返回函数, 返回的函数使用了他爸爸的变量,这就是闭包.

		function fff(){
			var a = 10;
		}

		fff();

		function fn(){
			var a = 0 ;

			return function (){
				//这个内部函数 能访问到 a
				a++;
				console.log(a);
			}
		}
		//在外界访问局部变量 a

		var f = fn();
		f();	//1
		f();	//2

		//
		var ff = fn();
		ff();	//1

	</script>
