<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   <div id="box">
   	   
   </div>
<script>
	var box=document.getElementById("box");
	var arr=[1,2,3,4,5,6,7,8,9,0],newarr=[];
	for(var i=0;i<arr.length;i++){
	   var ind=Math.floor(Math.random()*arr.length);
	       newarr[i]=arr[ind];
	       box.innerHTML+=newarr[i];
	}
	var count=0;
    document.onkeydown=function(){
    	console.log(event)
    	if(event.key==newarr[count]){
    		newarr.splice(count,1)
    	}
        box.innerHTML=newarr.join("");
    }
</script>
</body>
</html>
