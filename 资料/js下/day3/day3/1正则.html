<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //1、创建方式：字面量
    //var reg = /正则的语法/修饰符
    var reg = /sw/;//正则也是一个对象
    var str = "eswdwr";
    //test(要检测的字符串)正则的方法 检测字符串是否匹配我们设定的模式 ，有返回值boolean 如果匹配了就返回true false
    //console.log(reg.test(str));
    //元字符：有特殊功能的字符
    //  \d 表示的是0-9之间的数字
    reg = /\d/g;
    str = "qw4ede";
    console.log(reg.test(str));//true
    //正则的属性lastIndex 上一次查找文本后的第一个字符位置
    console.log(reg.lastIndex);//3
    //修饰符 g全局的意思
    console.log(reg.test(str));//false
    /////////////////////////  不是全局的状态
    reg = /\d/;
    str = "qw4ede";
    console.log(reg.test(str));//true
    //正则的属性lastIndex 上一次查找文本后的第一个字符位置
    console.log(reg.lastIndex);//0
    //修饰符 g全局的意思
    console.log(reg.test(str));//true
    //\D 非数字
    reg = /\D/;
    console.log(reg.test("q2ed32"));
    //\w 字母、数字_
    reg=/\w\d/;
    console.log(reg.test("=-00"));//true
    //\W  非(数字、字母、_)
    //\s  空格或者空白
    console.log(/\s/.test(" desww"));
    //\S  非空格
    //.  任意字符 除了换行符 \n
    //[abc] 首先匹配一个字符 a或b或c
    console.log(/[aqws]/.test("56q778"));
    var reg = /[sd]/g;
    console.log(reg.test("aswe"));//true
    console.log(reg.lastIndex);//2
    console.log(reg.test("aswe"));//false
    //不把正则定义成变量
    //console.log(/[sd]/g==/[sd]/g);//false
    console.log(/[sd]/g.test("aswe"));//true
    console.log(/[sd]/g.lastIndex);// 0
    console.log(/[sd]/g.test("aswe"));//true
    //| 也是或的关系  a|b|c a或b或c
    console.log(/a|b/.test("dear"));
    //[0-9] ==[0123456789] == \d
    //[a-zA-Z] 判断大小写字母
    //[a-zA-Z0-9_]判断大小写数字、下划线 \w

    console.log(/,|;/.test("uuii,"));//[,;]
    //量词 可以匹配几个
    //{n} 匹配n个字符 {n,m} 匹配n-m个字符
    reg = /\d{3}/;//  \d\d\d
    console.log(reg.test("drf3445fr34"));
    reg=/^\w{8,16}$/;//^表示的开始 $表示的是结束
    console.log(reg.test("qawsede33222111111"));//false
    reg = /^\s{2}/;
    console.log(reg.test("   esdrr"));
    //{n,}表示匹配至少n个字符
    // + 至少1个  * 0个或者多个  ？ 0个或者1个
    reg = /^abc?$/;
    console.log(reg.test("abcc"));//false
    console.log(reg.test("ab"));//true

</script>
</html>
