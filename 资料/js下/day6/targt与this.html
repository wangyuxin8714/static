<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            padding:10px;
            background: red;
        }
        p{
            background: green;
        }
        h2{
            background: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>sss</p>
        <h2>awse</h2>
    </div>
</body>
<script>
    var div = document.getElementsByTagName("div")[0];
    div.onclick = function(e){
        var ev = e || window.event;
        //this 绑定该事件的元素
        console.log(this);
        console.log(ev.currentTarget);//绑定该事件的元素
        console.log(ev.target);//触发该事件的最具体的元素
    }
</script>
</html>
