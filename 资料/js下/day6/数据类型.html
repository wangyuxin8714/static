<script>
    //基本数据类型：number 、string、boolean、null、undefined
    //引用数据类型：对象：{}、数组、函数
    var obj = {};//字面量的方式创建对象
    obj.name = "zhangsan";
    var obj1 = {
        name:"zhangsan",
        age:20
    }
    //只能给引用数据类型动态的添加属性或者方法
    var a = 2;
    var b = a;
    a = 3;
    console.log(b);//2 基本数据类型复制变量 只是复制了值
    //给引用数据类型复制变量
    var obj2 = obj1;
    obj1.age = 22;
    console.log(obj2.age);//22 引用数据复制变量的时候，复制的是地址（指针）
    //创建对象第二种方式 new
    var obj3 = new Object();
    //
    var o1 = {
        name:"aa",
        k2:{
            k3:20
        }
    }
    var o2 = o1.k2;
    //o1.k2.k3=30;  //02.k3 = 30
    o1.k2 = {k3:40};//看到大括号 就是相当于创建了一个新的对象 new Object()
    console.log(o2.k3);//20

</script>
