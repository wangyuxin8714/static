                    jump_url = jump_url.replace(/&di=[^&]*/g, "&di=128");

            var hotwords_rec    = document.createElement("div");
            var hotwords_words  = document.createElement("div");

            hotwords_words.style.float ="right";

            hotwords_words.style.height=hotwords_height+"px";
            var cell_width = 100;
            var cell_height= 15;
            var adn_w = Math.floor((hotwords_width-hotwords_rec_width)/cell_width);
            var adn_h = Math.floor(hotwords_height/cell_height);
            var cur_pos = 5;
            var word_space = font_size*1.3;
            if (font_size <= 7)
                word_space = font_size*2;
            else if (font_size <= 10)
                word_space = font_size*1.2;
            else
                word_space = font_size*1;
