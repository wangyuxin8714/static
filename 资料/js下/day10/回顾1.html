<script>
    //new Animal() 构造函数的缺点 每个实例都会重新把方法创建一遍
    function Animal(a,b,leg){
        this.name = a;
        this.color = b;
        //this.leg = leg; //如果没传leg  undefined
        if(leg){
            this.leg = leg;//如果没传leg 这行代码不执行  就会去原型对像上面找
        }
        this.run = function(){
            console.log("会跑");
        }
    }
    console.log(Animal.prototype);//{constructor:Animal}
    //原型对象的作用：该对象的属性和方法是被所有的实例共享的，换句话就是所有的实例都能使用原型对象的属性和方法
    Animal.prototype.leg = 4;
    var cat = new Animal("小花","黑白",3);//cat 就是构造函数的实例
    var dog = new Animal("小黑","黑色");
    //dog.run();
    //console.log(cat.run===dog.run);//false
    console.log(cat.leg);//3 查找某个对象的属性 先看自己有没有，如果没有就去原型对象上找
    console.log(dog.leg);//undefined
</script>
</html>
