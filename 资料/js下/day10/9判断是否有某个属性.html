<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function A(name){
        this.name = name;
    }
    A.prototype.city = "shanghai";
    var a = new A("zhangsan");
    // in 先看自己有吗？再看原型对象有吗？就去父亲上找。。。Object
    console.log("name" in a);//true
    console.log("city" in a);//true
    console.log("age" in a);
    //hasOwnProperty(属性名称) 检测某个对象是否有自己的属性
    console.log(a.hasOwnProperty("name"));//true
    console.log(a.hasOwnProperty("city"));//false
</script>
</html>
