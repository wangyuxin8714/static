    function Tab(){
        this.oDiv = document.getElementById("menu");
        this.contents = document.getElementById("contents");
        this.current = 0;
    }
    Tab.prototype = {
        constructor:Tab,
        change:function(){
            //console.log(this);
            var that = this;//实例
            this.oDiv.onclick = function(e){
                //console.log(this);  绑定该事件的元素
                var ev = e || window.event;
                var ele = ev.target || ev.srcElement;
                if(ele.tagName=="SPAN"){
                    var index = ele.getAttribute("index");
                    that.contents.children[that.current].style.display = "none";
                    that.contents.children[index].style.display = "block";
                    that.oDiv.children[that.current].className = "";
                    ele.className = "active";
                    that.current = index;
                }
            }
        }
    }
    var t=new Tab();
