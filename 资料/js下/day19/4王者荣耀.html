<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #box{
            width: 1000px;
            margin:20px auto;
            overflow: hidden;
        }
        h3{
            width:150px;
            height:50px;
            text-align: center;
            line-height: 50px;
            background: #cccccc;
            border-top: 5px solid blue;
            color:blue;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        li{
            float: left;
            width: 30%;
        }
        #left,#right{
            float: left;
            height:400px;
            background: #cccccc;
        }
        #left{
            width:240px;
        }
        #right{
            width: 760px;
            overflow: auto;
        }
        dl{
            float: left;
            width:100px;
            margin-right:15px;
        }
        dl img{
            width: 100%;
        }
        dd{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <h3>英雄数据库</h3>
        <div id="left">
            <h4>搜索英雄</h4>
            <input type="text" placeholder="请输入英雄的名字">
            <h5>战场职责</h5>
            <ul id="roles">
               <!-- <li><input type="checkbox">坦克</li>-->

        </div>
        <div id="right">

                <dt><img src="img/1.jpg" alt=""></dt>

            </dl>-->
        </div>
    </div>
</body>

</script>
</html>
