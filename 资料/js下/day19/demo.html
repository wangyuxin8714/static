<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //1、给Date对象扩展getTotal方法,用于根据当前日期对象获取该月份的总天数

        var date = new Date(2018, 3, 1);
        console.log(date.getTotal()); // 打印结果是 30
        //2、给Array对象扩展inArray方法,用于检测指定的元素是否存在于数组中，存在返回下标，不存在返回-1;

        var arr = ['a', 'c', 'd'];
        console.log(arr.inArray('c')); // 打印结果是 1
        if (inArray(arr)=new Array) {
        	return 2;
        }else{
        	return -1;
        }

        //3、给String对象扩展formater方法，用于将当前键值对象的字符串转为对象格式。

        var str = "a=90&b=100&c=ww";
        console.log(str.formater()); // 打印结果是 {a:90,b:100}
    </script>
</body>

</html>
