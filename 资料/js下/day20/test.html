<script>
    window.val = 1;
    var json = {
        val:10,
        dbl:function(){
            this.val*=2;//this.val = this.val*2
        }
    }
    json.dbl();// json.val = 20

    var dbl = json.dbl;
    dbl();//window.val = 2
    json.dbl.call(window);  //window.val =  4
    alert(window.val+json.val);  //24
</script>
