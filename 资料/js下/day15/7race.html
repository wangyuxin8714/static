<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var p1 = new Promise(function(resolve,reject){
         setTimeout(function(){
             resolve("第一个实例成功了");
         },2000)
    })
    var p2 = new Promise(function(resolve,reject){
         setTimeout(function(){
             reject("第二个实例失败了");
         },4000)
    })
    var p3 = new Promise(function(resolve,reject){
         setTimeout(function(){
             reject("第三个实例失败了");
         },3000)
    })
    Promise.race([p1,p2,p3]).then(function (msg) {
        console.log("成功:"+msg);
    }).catch(function(msg){
        console.log("失败:"+msg);
    })
</script>
</html>
