<!DOCTYPE html>

<script>
    //Ajax的核心对象就是XMLHttpRequest
    var xhr = null;
    if(window.XMLHttpRequest){
        xhr = new XMLHttpRequest();
    }else{
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }
    //var url = encodeURI("http://www.baidu.com?name=张三&age=20");//使用的是utf-8
    //var url = encodeURIComponent("http://www.baidu.com?name=张三&age=20");//会对特殊的符号也会进行编码/ ? &=
    var url = "http://www.baidu.com?name="+encodeURIComponent("张三")+"&age=20"
    xhr.open("get",url,true);
    xhr.send(null);
    xhr.onreadystatechange = function(){
        if(xhr.readyState==4&&xhr.status==200){
            console.log(xhr.responseText);
        }
    }
</script>
</html>
