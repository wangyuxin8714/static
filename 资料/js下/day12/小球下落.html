<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball{
            width: 50px;
            height:50px;
            position: absolute;
            top:0;
            border-radius: 50%;
        }
    </style>
</head>
<body>

</body>
<script>
    var div = document.createElement("div");
    var w = document.documentElement.clientWidth || document.body.clientWidth; //clientWidth  offsetWidth
    var h = document.documentElement.clientHeight || document.body.clientHeight;
    function create(){
        div.className = "ball";
        div.style.background = "rgb("+getRandom(256)+","+getRandom(256)+","+getRandom(256)+")";//0-255
        div.style.left=getRandom(w-50)+"px";//小球left 不能超过 w-50
        document.body.appendChild(div);
    }
    create();
    setInterval(function(){
        div.style.top = div.offsetTop+5+"px";
        //小球的top
        if(div.offsetTop+50>h){
            document.body.removeChild(div);
        }
    },100);
    function getRandom(n){
        return Math.floor(Math.random()*n);//0,-n-1
    }


</script>
</html>
