    //采用事件委托（原理：冒泡） 把事件委托给父级或者祖父等等
    ul.onclick = function(e){
        //this和事件对象里面的currentTarget 在事件中指的是绑定该事件的元素 this和target可能相等
        //this一定和currentTarget相等
        var ev = e || event;
        var obj = ev.target || ev.srcElement;
        //tagName是target的属性 大写的
        var tagName = obj.tagName;//大写的
        if(tagName=="LI"){
            alert(obj.innerHTML);
        }
        console.log(ev.currentTarget);
          // alert(this.innerHTML);
    }
</script>
