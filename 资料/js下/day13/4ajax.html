<script>
	//ajax 异步的JavaScript和XML    XML(和json很像)
	//同步：同一时间段，只有一个进程执行
	//异步：同一时间段，有多个进程执行
	//ajax就是用来获取数据的
	//局部刷新页面
	// setTimeout(function(){
	// 	console.log(3333);
	// },5000);
	// console.log(444);
	//1、创建ajax的对象
	//var xhr = new XMLHttpRequest();//创建了ajax的对象  有浏览器的兼容性 
	//var xhr1 = new ActiveXObject("Microsoft.XMLHTTP");//兼容ie6
	var xhr = null;
	if(window.XMLHttpRequest){
		xhr = new XMLHttpRequest();
	}else{
		xhr = new ActiveXObject("Microsoft.XMLHTTP");//兼容ie6
	}
	console.log(xhr.readyState);
	//2、建立http连接，设置相关的信息
	xhr.open("get","a.txt",true);//三个参数：1、method(get(GET)|post(POST)) 2、url 请求的地址 3、是否异步true|false  默认是true
	//3、提交相关的设置
	xhr.send(null);//send方法括号里面用来传递参数，如果不传递就直接写null
	xhr.onreadystatechange = function(){
		//console.log(xhr.readyState);
		if(xhr.readyState==4){
			if(xhr.status==200){
				console.log(xhr.responseText);//数据类型是字符串
			}
			
		}
	}

</script>
