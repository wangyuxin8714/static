<script>
	//eval()系统自带的函数，参数是字符串，会把字符串里面的内容作为js代码去执行
	//eval("alert(123)");
	var s = '{name:"zhangsan",age:20}';
	var o=eval("("+s+")");
	console.log(o.name);
	/*
	字符串转换成对象有两种方式：
		1、JSON.parse  字符串必须满足json的格式
		2、eval() 对数据格式要求不严格，但是转换的时候需要加小括号
	 */
</script>
