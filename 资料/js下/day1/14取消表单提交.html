<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="1事件.html">
        <input type="text">
        <input type="submit" value="提交">
    </form>
</body>
<script>
    var form = document.getElementsByTagName("form")[0];
    form.onsubmit = function(e){
        var ev = e || event;
        if(ev.preventDefault){
            ev.preventDefault();
        }else{
            ev.returnValue = false;
        }
    }
</script>
</html>
