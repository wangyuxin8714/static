<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                margin:10px auto;
            }
            #div1{
                width:500px;
                height:500px;
                background:red;
                padding:20px;
            }
            #div2{
                height:400px;
                background:green;
                padding:20px;
            }
            #div3{
                height:300px;
                background:blue;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
            //事件流：冒泡和捕获
            //冒泡：最具体的元素先接收事件，然后依次往外传递，一直传递到document
            //捕获：最不具体的元素先接收事件，然后依次往里传递，一直传递最具体的元素
            //dom0级和html事件处理程序只有冒泡
            var oDiv = document.getElementsByTagName("div");
            oDiv[0].onclick = function(){
                console.log("最外层的div");
            }
            oDiv[1].onclick = function(){
                console.log("第二层的div");
            }
            oDiv[2].onclick = function(){
                console.log("最里层的div");
            }
            document.onclick = function(){
                console.log("document的事件");
            }
    </script>
</html>
