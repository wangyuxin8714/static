<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0 auto;
			padding:0;
			list-style:none;
		 }
		#box{
			width:1000px;
			height:409px;
			position:relative;
			overflow:hidden;
			}
		
		ol{
			position:absolute;
			right:150px;
			bottom:40px;
		  }
		 ol li{
			float:left;
			width:50px;
			height:50px;
			border-radius:50%;
			text-align:center;
			line-height:50px;
			background:white;
			margin-left:8px;
			opacity:0.7;
		 	  }
		 .bg{
			background:red;
		 	}
		 #left{
			display:inline-block;
			width:30px;
			height:100px;
			font-size:30px;
			position:absolute;
			left:30px;
			top:170px;
			color:white;
			line-height:100px;
			background:rgba(0,0,0,0.7);
		 	  }
		  #right{
			display:inline-block;
			width:30px;
			height:100px;
			font-size:30px;
			position:absolute;
			right:30px;
			top:170px;
			color:white;
			line-height:100px;
			background:rgba(0,0,0,0.7);
		  	    }
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/6.jpg" alt=""></li>
		</ul>
		<ol>
			<li class="bg">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ol>
		<span id="left"><</span>
		<span id="right">></span>
	</div>
</body>
</html>
