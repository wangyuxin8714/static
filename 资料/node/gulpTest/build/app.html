<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="list"></ul>
    <ol id="page"></ol>
    <script src="common/axios.js"></script>
    <script>
        const list = document.querySelector('#list');
        const page = document.querySelector('#page')
        axios.get('http://localhost:8899/render').then(res => {
            const datas = res.data.datas;
            const pages = res.data.pages;
            list.innerHTML = datas.map(val => `<li>${val.title}</li>`).join('');
            let html = `<li class="up">上</li>`;
            for (let i = 1; i <= pages; i++) {
                html += `<li>${i}</li>`
            }
            html += `<li class="down">下</li>`;
            page.innerHTML = html
        })
        let idx = 1;
        page.onclick = e => {
            const target = e.target;
            if (target.nodeName === 'LI') {
                if (target.className === 'up') {
                    idx--;
                    if (idx <= 1) {
                        idx = 1;
                    }
                } else if (target.className === 'down') {
                    idx++;
                    const prev = target.previousElementSibling.innerText * 1;
                    if (idx >= prev) {
                        idx = prev;
                    }
                } else {
                    idx = target.innerText * 1;
                }
                axios.get('http://localhost:8899/getData', {
                    params: {
                        page: idx,
                        limit: 4
                    }
                }).then(res => {
                    const datas = res.data.data;
                    list.innerHTML = datas.map(val => `<li>${val.title}</li>`).join('');
                })
            }
        }
    </script>
</body>

</html>
